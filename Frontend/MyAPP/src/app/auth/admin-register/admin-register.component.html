<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 400px;">
    <h3 class="text-center text-primary mb-4">Admin Registration</h3>

    <form (ngSubmit)="register(adminForm)" #adminForm="ngForm">
      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName"
               placeholder="Enter first name" [(ngModel)]="admin.firstName"
               pattern="[A-Za-z ]+" maxlength="15" required (keypress)="allowOnlyAlphabets($event)" />
        <small class="text-danger" *ngIf="adminForm.submitted && !adminForm.controls['firstName']?.valid">
          Only alphabets allowed (max 15 characters).
        </small>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName"
               placeholder="Enter last name" [(ngModel)]="admin.lastName"
               pattern="[A-Za-z ]+" maxlength="15" required (keypress)="allowOnlyAlphabets($event)" />
        <small class="text-danger" *ngIf="adminForm.submitted && !adminForm.controls['lastName']?.valid">
          Only alphabets allowed (max 15 characters).
        </small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email"
               placeholder="Enter email" [(ngModel)]="admin.email" required #emailRef="ngModel" />
        <small class="text-danger" *ngIf="adminForm.submitted && !emailRef.valid">
          Enter a valid email.
        </small>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone"
               placeholder="Enter phone number" [(ngModel)]="admin.phone"
               required maxlength="10" minlength="10" #phoneRef="ngModel"
               (keypress)="allowOnlyNumbers($event)" />
        <small class="text-danger" *ngIf="adminForm.submitted && (!phoneRef.valid || admin.phone.length !== 10)">
          Enter a valid 10-digit phone number.
        </small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password"
               placeholder="Enter password" [(ngModel)]="admin.password"
               maxlength="15" required />
        <small class="text-danger" *ngIf="adminForm.submitted && !adminForm.controls['password']?.valid">
          Password is required.
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword"
               placeholder="Confirm password" [(ngModel)]="confirmPassword"
               maxlength="15" required />
        <small class="text-danger" *ngIf="adminForm.submitted && admin.password !== confirmPassword">
          Passwords do not match.
        </small>
      </div>

      <!-- Register Button -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>

      <!-- Login Link -->
      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a routerLink="/login-admin" class="text-decoration-none text-success">Login here</a>
      </p>
    </form>
  </div>
</div>
