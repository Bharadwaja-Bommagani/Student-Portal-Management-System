<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 400px;">
    <h3 class="text-center text-primary mb-4">Admin Login</h3>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailRef="ngModel"
        />
        <small class="text-danger" *ngIf="loginForm.submitted && !emailRef.valid">
          Please enter a valid email address.
        </small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
          #passwordRef="ngModel"
        />
        <small class="text-danger" *ngIf="loginForm.submitted && !passwordRef.valid">
          Password is required.
        </small>
      </div>

      <!-- Login Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <!-- Registration Redirect -->
      <p class="text-center mb-0">
        Don't have an account?
        <a routerLink="/register-admin" class="text-decoration-none text-success">Register here</a>
      </p>
    </form>
  </div>
</div>
